<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Cryptocurrency Trading Simulation</title>
</head>
<body>
    <h1>Cryptocurrency Trading Simulation</h1>
    <div class="container">

        <form action="/result" method="post">
            <label for="cryptocurrency">Cryptocurrency:</label>
            <select name="cryptocurrency" id="cryptocurrency">
                <option value="btc">BTC</option>
                <option value="eth">ETH</option>
                <option value="trx">TRX</option>
                <option value="ada">ADA</option>
            </select><br><br>
            <label for="period">Period (days):</label>
            <input type="number" name="period" id="period" value="30"><br><br>
            <label for="buy_threshold">Buy Threshold:</label>
            <input type="number" step="0.01" name="buy_threshold" id="buy_threshold" value="0.03"><br><br>
            <label for="sell_threshold">Sell Threshold:</label>
            <input type="number" step="0.01" name="sell_threshold" id="sell_threshold" value="0.03"><br><br>
            <label for="initial_balance">Initial Balance:</label>
            <input type="number" step="0.01" name="initial_balance" id="initial_balance" value="1000"><br><br>
            <div class="but">
                <input type="submit" onclick="filterResults()" value="Results">
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
